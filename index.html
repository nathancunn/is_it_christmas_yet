<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it Christmas yet?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f2f7ff;
            color: #333;
            line-height: 1.6;
            padding: 0 20px;
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .decision {
            font-size: 12vw;
            font-weight: 800;
            margin-bottom: 10px;
            /* color: #3a86ff; */
            color: #EF476F;
            letter-spacing: -2px;
        }
        
        .context {
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 400;
            color: #555;
            max-width: 600px;
        }
        
        .image-container {
            width: 100%;
            margin: 30px 0 40px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #e6eefb;
        }
        
        .image-container img {
            width: 100%;
            display: block;
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 60px;
            max-width: 600px;
        }
        
        .newsletter {
            background-color: #e6eefb;
            padding: 30px;
            border-radius: 12px;
            margin-top: auto;
        }
        
        .newsletter h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .newsletter p {
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .newsletter form {
            display: flex;
            gap: 10px;
        }
        
        .newsletter input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #d0dcf3;
            background-color: #fff;
            color: #333;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .newsletter input:focus {
            border-color: #EF476F;
        }
        
        .newsletter button {
            background-color: #EF476F;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .newsletter button:hover {
            background-color: #2a75ef;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 0;
            }
            
            .decision {
                font-size: 18vw;
            }
            
            .newsletter form {
                flex-direction: column;
            }
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="decision" id="decisionText"></h1>
        <div class="image-container">
            <img src="song_plays.png" alt="Christmas song tracker">
        </div>

        <p class="context" id="contextText"></p>
        
        <div class="description">
            <p>Blah blah blah</p>
            <p></p>
        </div>
        
        <div class="newsletter">
            <h2>Stay Updated</h2>
            <p>Be the first to know (not active yet)</p>
            <form>
                <input type="email" placeholder="Your email address" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
    <script>
    // Function to read the decision from a text file
    document.addEventListener('DOMContentLoaded', function() {
            // Use fetch API to get the text from a file
            fetch('decision.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // The text file should contain either "YES" or "NO"
                    const decision = data.decision;
                    const context = data.context;
                    // Update the decision text
                    const decisionElement = document.getElementById('decisionText');
                    decisionElement.textContent = decision;
                    const contextElement = document.getElementById('contextText');
                    contextElement.textContent = context;
                })
                .catch(error => {
                    console.error('Error fetching the decision:', error);
                    // Fallback in case of error
                    const decisionElement = document.getElementById('decisionText');
                    decisionElement.textContent = "ERROR";
                });
        });
    </script>
</body>
</html>
